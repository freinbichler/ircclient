<html>
<head>
  <title>IRC Client</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="http://bootswatch.com/superhero/bootstrap.min.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-xs-8">
        <div id="chat">
          <div class="row message text-muted"><div class="col-xs-4 name"></div><div class="col-xs-8">going online...</div></div>
        </div>
        <div id="send">
          <div class="input-group">
            <input type="text" id="message" class="form-control" autofocus>
            <span class="input-group-btn">
              <button class="btn btn-primary">Send</button>
            </span>
          </div>
        </div>
      </div>
      <div id="right">
        <h2>Users</h2>
        <div><ul id="users"></ul></div>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
